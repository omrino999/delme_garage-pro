services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: garage_db
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/garage_db
      FLASK_APP: app.py
      FLASK_ENV: development
      SECRET_KEY: dev_secret_key
    depends_on:
      - db

volumes:
  postgres_data:

