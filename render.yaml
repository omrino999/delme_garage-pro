services:
  - type: web
    name: garage-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: garage-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: garage-db
    plan: free

